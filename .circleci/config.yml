version: 2.1

executors:
  circleci-node:
    docker:
      - image: circleci/node:14.15.0
  cypress:
    docker:
      - image: cypress/base:14.15.0
  circleci-e2e:
    docker:
      - image: circleci/node:14.15.0
      - image: selenium/standalone-chrome:4.0.0-beta-1-prerelease-20201208

commands:
  yarn-install-cache:
    description: "Install packages with yarn using saved cache"
    parameters:
      key-prefix:
        type: string
        default: yarn-packages-
    steps:
      - restore_cache:
          keys:
            - << parameters.key-prefix >>{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: << parameters.key-prefix >>{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
jobs:
  validate-content-build:
    executor: circleci-node
    steps:
      - checkout
      - yarn-install-cache
      - run:
          name: Checkout vets-website
          command: cd .. && git clone git@github.com:department-of-veterans-affairs/vets-website.git
      - run:
          name: Install vets-website dependencies
          command: cd ../vets-website && yarn install
      - run:
          name: Where am I
          command: pwd && ls
      - run:
          name: Run validation script
          command: cd ../project && yarn validate-content-build
  lint:
    executor: circleci-node
    steps:
      - checkout
      - yarn-install-cache
      - run: mkdir -p ./test-results
      - run: npx eslint --ext .js --ext .jsx --format junit --output-file ./test-results/eslint.xml .
      - store_test_results:
          path: ./test-results
      - store_artifacts:
          path: ./test-results

  unit-test:
    executor: circleci-node
    steps:
      - checkout
      - yarn-install-cache
      - run: mkdir -p ./test-results
      - run:
          command: yarn test:unit --coverage
          environment:
            MOCHA_FILE: ./test-results/test-results.xml
      - run: node ./script/app-coverage-report.js
      - store_test_results:
          path: ./test-results
      - store_artifacts:
          path: ./test-results

  contract-test:
    executor: circleci-node
    steps:
      - checkout
      - yarn-install-cache
      - run: mkdir -p ./test-results
      - run: mkdir -p ./pacts
      - run:
          command: yarn test:contract
          environment:
            MOCHA_FILE: ./test-results/test-results.xml
      - run: yarn pact:publish
      - persist_to_workspace:
          root: .
          paths:
            - pacts
      - store_test_results:
          path: ./test-results
      - store_artifacts:
          path: ./test-results

  can-i-deploy:
    executor: circleci-node
    steps:
      - checkout
      - attach_workspace:
          at: .
      - yarn-install-cache
      - run: yarn pact:can-i-deploy

  security-audit:
    executor: circleci-node
    steps:
      - checkout
      - run: yarn security-check

  build:
    executor: circleci-node
    steps:
      - checkout
      - yarn-install-cache
      - run: yarn build

  eslint-check:
    executor: circleci-node
    environment:
      CODE_PATTERN: (/* eslint-disable)|(// eslint-disable)
      OVERALL_REVIEW_COMMENT: >
        # ESLint is disabled

        `vets-website` uses ESLint to help enforce code quality. In most
        situations we would like ESLint to remain enabled.

        ## What you can do

        See if the code can be refactored to avoid disabling ESLint, or wait for
        a VSP review.

      LINE_COMMENT: ESLint disabled here
    steps:
      - checkout
      - yarn-install-cache
      - run:
          name: Try Diff
          command: npm run pr-check

  sentry-check:
    executor: circleci-node
    environment:
      CODE_PATTERN: Sentry\.
      OVERALL_REVIEW_COMMENT: >
        # Sentry call found

        Sentry captures a lot of data, and we want to make sure that we only
        keep information that will be useful for troubleshooting issues.  This
        means that PII should not be recorded.

        ## What you can do

        Review your call to Sentry and see if you can reasonably reduce any
        information that is included, or wait for a VSP review.

      LINE_COMMENT: Sentry found
    steps:
      - checkout
      - yarn-install-cache
      - run:
          name: Check PR for Sentry calls
          command: npm run pr-check

  icon-check:
    executor: circleci-node
    environment:
      CODE_PATTERN: (<i )|(<i$)
      OVERALL_REVIEW_COMMENT: >
        # Icon found

        Icons can be decorative, but sometimes they are used to convey meaning.
        If there are any semantics associated with an icon, those semantics
        should also be conveyed to a screen reader.

        ## What you can do

        Review the markup and see if the icon provides information that isn't
        represented textually, or wait for a VSP review.

      LINE_COMMENT: icon found
    steps:
      - checkout
      - yarn-install-cache
      - run:
          name: Check PR for icon additions
          command: npm run pr-check

  build-environment:
    working_directory: ~/content-build
    executor: circleci-node
    resource_class: xlarge
    steps:
      - checkout
      - yarn-install-cache
      - run:
          name: Checkout vagov-content
          command: cd .. && git clone git@github.com:department-of-veterans-affairs/vagov-content.git
      - run:
          name: Fetch Drupal Cache
          command: yarn fetch-drupal-cache --buildtype=vagovprod
      - run:
          name: Build site
          command: NODE_ENV=production yarn build --buildtype=vagovprod
      - persist_to_workspace:
          root: ~/
          paths:
            - content-build/build

  nightwatch:
    working_directory: ~/content-build
    executor: circleci-e2e
    resource_class: xlarge
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: ~/
      - yarn-install-cache
      - run: mkdir test-reports
      - run:
          name: create docker network
          command: docker network create grid
      - run:
          name: install selenium-hub
          command: docker run -d --rm -p 4444:4444 --net grid --name selenium-hub selenium/hub:3.11.0
      - run:
          name: install selenium-node
          command: docker run -d --rm --net grid -e HUB_HOST=selenium-hub -v /dev/shm:/dev/shm selenium/node-chrome:14.15.0
      - run:
          name: install-npm
          command: npm install
      - run:
          name: Run accessibility tests
          command: yarn test:accessibility

workflows:
  version: 2
  flag-for-manual-review:
    jobs:
      - eslint-check:
          filters:
            branches:
              ignore: master
      - sentry-check:
          filters:
            branches:
              ignore: master
      - icon-check:
          filters:
            branches:
              ignore: master
  test-and-build:
    jobs:
      - lint
      - unit-test
      - security-audit
      - build-environment:
          requires:
            - lint
            - unit-test
            - security-audit
  integration:
    jobs:
      - build-environment
      - nightwatch:
          requires:
            - build-environment
  hourly-content-validation:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - lint
