version: 2.1

executors:
  circleci-node:
    docker:
      - image: circleci/node:14.15.0
  cypress:
    docker:
      - image: cypress/base:14.15.0
  circleci-e2e:
    docker:
      - image: circleci/openjdk:8-jdk-node-browsers

commands:
  yarn-install-cache:
    description: "Install packages with yarn using saved cache"
    parameters:
      key-prefix:
        type: string
        default: yarn-packages-
    steps:
      - restore_cache:
          keys:
            - << parameters.key-prefix >>{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: << parameters.key-prefix >>{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
jobs:
  validate-content-build:
    executor: circleci-node
    steps:
      - checkout
      - yarn-install-cache
      - run:
          name: Checkout vets-website
          command: cd .. && git clone git@github.com:department-of-veterans-affairs/vets-website.git
      - run:
          name: Install vets-website dependencies
          command: cd ../vets-website && yarn install
      - run:
          name: Where am I
          command: pwd && ls
      - run:
          name: Run validation script
          command: cd ../project && yarn validate-content-build

  build-environment:
    working_directory: ~/content-build
    executor: circleci-node
    resource_class: xlarge
    steps:
      - checkout
      - yarn-install-cache
      - run:
          name: Checkout vagov-content
          command: cd .. && git clone git@github.com:department-of-veterans-affairs/vagov-content.git
      - run:
          name: Fetch Drupal Cache
          command: yarn fetch-drupal-cache --buildtype=vagovprod
      - run:
          name: Build site
          command: NODE_ENV=production yarn build --buildtype=vagovprod
      - persist_to_workspace:
          root: ~/
          paths:
            - content-build/build

  nightwatch:
    working_directory: ~/content-build
    executor: circleci-e2e
    resource_class: xlarge
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - yarn-install-cache
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Start Docker
          command: docker-compose -p nightwatch up -d
      - run:
          name: Run tests
          command: docker-compose -p nightwatch run --rm --entrypoint=npm -e BABEL_ENV=test -e BUILDTYPE=vagovprod content-build --no-color run nightwatch:docker
      - run:
          name: Stop container
          command: docker-compose -p nightwatch stop
