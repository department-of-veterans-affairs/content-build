    }

<!--show medallia-->

<script>
if (window.KAMPYLE_ONSITE_SDK) {
    //If Medallia code has been loaded 
    onsiteLoaded(); //your custom function
  } else {
    // On the neb_OnsiteLoaded event, call onsiteLoaded function
    window.addEventListener('neb_OnsiteLoaded', onsiteLoaded);
  }

  function onsiteLoaded() {
    // load the form and store status (true/false) in neb_status
    var neb_status = KAMPYLE_ONSITE_SDK.loadForm(5);
    // If form is loaded
    if (neb_status === true) {
      // set CSS attribute display to inherit so button can be seen
      document.getElementById("mdFormButton").style.display = "inherit"
    }
  }
</script>

<script defer type="text/javascript" nonce="**CSP_NONCE**"
  src="https://resource.digital.voice.va.gov/wdcvoice/5/onsite/embed.js" async></script>
{% endif %}
